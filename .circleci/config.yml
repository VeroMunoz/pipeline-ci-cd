# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Jobs: Are collections of steps. 
jobs: 
  build: 
    working_directory: ~/circleci-python
    docker: 
      - image: "circleci/python:3.6.4"
    steps: 
      - checkout
      - run: python3 main.py
  test:
    working_directory: ~/circleci-python
    docker: 
      - image: "circleci/python:3.6.4"
    steps: 
      - checkout
      - run: python3 main-test.py
  build-on-production: 
    working_directory: ~/circleci-python
    docker: 
      - image: "circleci/python:3.6.4"
    steps: 
      - checkout
      - run: python3 main.py


workflows: 
  build_and_test: 
    jobs: 
      - build
      - test: 
          requires:
            - build
      - hold: 
          type: approval
          requires: test
      - build-on-production:
          requires:
            - approval

