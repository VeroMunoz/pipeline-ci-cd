# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Jobs: Are collections of steps. 
jobs: 
  cancel-other-hold:
    docker:
      - image: "circleci/python:3.6.4"
    steps:
      - run:
          name: Cancelling the other on_hold workflow
          command: |
              other_id=$(curl -s -H 'Accept: application/json' -X GET 'https://circleci.com/api/v2/project/gh/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME/pipeline?branch=$CIRCLE_BRANCH')
              echo $other_id         
              echo $CIRCLE_WORKFLOW_ID
  build: 
    working_directory: ~/circleci-python
    docker: 
      - image: "circleci/python:3.6.4"
    environment:
      CIRCLE_COMPARE_URL: << pipeline.project.git_url >>/compare/<< pipeline.git.base_revision >>..<<pipeline.git.revision>>
    steps: 
      - checkout
      - run: python3 main.py
      - run: echo $CIRCLE_COMPARE_URL
    
  test:
    working_directory: ~/circleci-python
    docker: 
      - image: "circleci/python:3.6.4"
    steps: 
      - checkout
      - run: python3 main-test.py
  build-on-production: 
    working_directory: ~/circleci-python
    docker: 
      - image: "circleci/python:3.6.4"
    steps: 
      - checkout
      - run: python3 main.py

workflows: 
  build_and_test: 
    jobs: 
      - cancel-other-hold
      - build
      - test: 
          requires:
            - build
      - hold: 
          type: approval
          requires: 
           - test
      - build-on-production:
          requires:
            - hold

